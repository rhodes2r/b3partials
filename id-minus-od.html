        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <body>
        <div class="container">
            <!-- Static navbar -->
            <!-- Main component for a primary marketing message or call to action -->
            <div class="row">
                <div class="col-md-4 text-left">
                    <div class="panel panel-primary">
                        <div class="panel-heading text-center" data-pg-collapsed>
                            <b>{{}} ID - {{}} OD</b>
                        </div>                         
                        <div class="panel-body">
                            <div class="row">
                                <div class="text-center col-xs-5 col-sm-5 col-md-5">
                                    <label class="control-label">AS-FOUND</label>
                                    <div class="form-group">
                                        <label class="control-label">{{}} ID:</label>
                                        <input type="number" class="form-control">                                         
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="exampleInputPassword1">{{}} OD:</label>
                                        <input type="number" class="form-control">                                         
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="exampleInputPassword1">FIT</label>
                                        <input type="number" class="form-control" disabled="disabled">                                         
                                    </div>                                     
                                </div>
                                <div class="col-xs-2 col-sm-2 col-md-2">
                                    <div class="form-group">
                                        <label class="control-label" for="exampleInputPassword1">FIT</label>
                                        <button type="button" class="btn btn-default">Label</button>                                         
                                    </div>                                     
                                </div>
                                <div class="text-center col-md-5 col-sm-5 col-xs-5" data-pg-collapsed>
                                    <label class="control-label">AS-BUILT</label>
                                    <div class="form-group">
                                        <label class="control-label">{{}} ID:</label>
                                        <input type="number" class="form-control">                                         
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="exampleInputPassword1">{{}} OD:</label>
                                        <input type="number" class="form-control">                                         
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="exampleInputPassword1">FIT</label>
                                        <input type="number" class="form-control" disabled="disabled">                                         
                                    </div>                                     
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-sm-6 col-xs-6 col-md-6">
                                    <div class="form-group text-center"> 
                                        <label class="control-label" for="formInput21">Fit - &lt;</label>
                                        <input type="number" class="form-control text-center">
                                    </div>                                     
                                </div>
                                <div class="col-sm-6 col-xs-6 col-md-6">
                                    <div class="form-group text-center"> 
                                        <label class="control-label" for="formInput21">&gt; -Fit</label>
                                        <input type="number" class="form-control text-center">
                                    </div>
                                    <div class="form-group text-center">
                                        <b>Renew Fit - &gt;</b>
                                        <br>
                                        <input type="number" class="form-control text-center">
                                    </div>                                     
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                 
            </div>             
        </div>

</div>
