<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="new.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="panel top-margin panel-primary">
                <div class="panel-heading text-center color-me-grey">
                    <div class="text-left">
                        <div class="row">
                            <div class="col-md-1 text-center col-sm-1 col-xs-1">
                                <div class="valign-text-center text-center">
                                    <img src="file:///C:/Program%20Files%20(x86)/Pinegrow%20Web%20Designer/placeholders/img8.jpg" height="20" width="20"/>
                                </div>                                 
                            </div>
                            <div class="text-left col-md-7 col-sm-7 col-xs-7">
                                <div class="valign-text-center text-left" data-pg-collapsed>
                                    <b class="text-left">01GAT104S - Description Text Will Go Here</b>
                                </div>                                 
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <div class="valign-text-center text-right">
                                    <b class="text-center">Trip Due Date: 1/1/2016</b>
                                </div>                                 
                            </div>
                            <div class="col-md-1 valign-text-center text-center col-sm-1 col-xs-1" data-pg-collapsed>
                                <div class="valign-button-center text-center">
                                    <button type="button" class="btn btn-default clearfix text-center">
                                        <div class="glyph-fix">
                                            <span class="glyphicon glyphicon-chevron-down"></span>
                                        </div>
                                        <br>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body show">
                    <div class="row">
                        <div class="col-md-6" data-pg-collapsed>
                            <div class="panel panel-primary">
                                <div class="panel-heading text-center">Turbine Information</div>                                 
                                <div class="panel-body">
                                    <div class="form-group text-left" data-pg-collapsed> 
                                        <label class="control-label" for="formInput9">Turbine Id:</label>
                                        <input type="text" class="form-control text-center" placeholder="01GAT104">
                                    </div>
                                    <div class="form-group text-left" data-pg-collapsed> 
                                        <label class="control-label" for="formInput9">Description:</label>
                                        <input type="text" class="form-control text-center" placeholder="Description of turbine here">
                                    </div>
                                    <div class="form-group text-left" data-pg-collapsed> 
                                        <label class="control-label text-left" for="formInput9">Manufacturer:</label>
                                        <select class="form-control"> 
                                            <option value="0">Select Manufacturer</option>
                                            <option value="1">Turbine Manufacturer 1</option>                                             
                                            <option value="2">Turbine Manufacturer 2</option>                                             
                                            <option value="3">Turbine Manufacturer 3</option>                                             
                                        </select>
                                    </div>                                     
                                </div>                                 
                            </div>                             
                        </div>
                        <div class="col-md-3" data-pg-collapsed>
                            <div class="panel panel-primary" data-pg-collapsed>
                                <div class="panel-heading text-center">Information Continued</div>                                 
                                <div class="panel-body" data-pg-collapsed>
                                    <div class="form-group text-left" data-pg-collapsed> 
                                        <label class="control-label" for="formInput9">Status:</label>
                                        <select class="form-control"> 
                                            <option value="0">N/A</option>
                                            <option value="ACTIVE">ACTIVE</option>                                             
                                        </select>
                                    </div>
                                    <div class="form-group text-left" data-pg-collapsed> 
                                        <label class="control-label" for="formInput9">RC:</label>
                                        <select class="form-control"> 
                                            <option value="0">Select RC</option>
                                            <option value="1">RC01</option>                                             
                                            <option value="2">RC02</option>                                             
                                        </select>
                                    </div>
                                    <div class="form-group text-left" data-pg-collapsed> 
                                        <label class="control-label" for="formInput9">Trip Interval:</label>
                                        <select class="form-control"> 
                                            <option value="0">Select Trip Interval</option>
                                            <option value="1">1 Year</option>                                             
                                            <option value="5">5 Years</option>                                             
                                        </select>
                                    </div>                                     
                                </div>                                 
                            </div>                             
                        </div>
                        <div class="col-md-3" data-pg-collapsed>
                            <div class="panel panel-primary" data-pg-collapsed>
                                <div class="panel-heading text-center">Trip Dates</div>                                 
                                <div class="panel-body">
                                    <div class="form-group text-center"> 
                                        <label class="control-label" for="formInput9">Previous</label>
                                        <input type="text" class="form-control text-center" placeholder="11/11/2014" data-pg-name="previous-trip-date" disabled="disabled">
                                    </div>
                                    <div class="form-group text-center"> 
                                        <label class="control-label" for="formInput9">Current</label>
                                        <input type="text" class="form-control text-center" placeholder="11/11/2015" disabled="disabled">
                                    </div>
                                    <div class="form-group text-center"> 
                                        <label class="control-label" for="formInput9">Next</label>
                                        <input type="text" class="form-control text-center" placeholder="11/11/2015" disabled="disabled">
                                    </div>                                     
                                </div>                                 
                            </div>                             
                        </div>
                    </div>
                </div>                 
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
